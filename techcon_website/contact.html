<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
  </head>
  <body>
    <!--Header-->
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <!--Main-->
    <main>
      <a href="mailto:email@example.com">Our Email</a>
      <a href="twitter" target="_blank">Twitter</a>
      <a href="instagram" target="_blank">Instagram</a>
      <a href="Tiktok" target="_blank">Tiktok</a>

      <iframe
        src="YOUR_EMBED_SRC_HERE"
        title="Location of conference venue"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        tabindex="0"
        aria-label="Map showing the location of the conference venue"
      >
      </iframe>

      <form>
        <label for="text">Your Name</label>
        <input type="text" id="text" />

        <label for="email">Your Email</label>
        <input type="email" id="email" />

        <label for="Message">Message</label>
        <textarea id="Message"></textarea>

        <button type="submit">Send Message</button>
      </form>
    </main>

    <footer>
      <p>copyright 2024 TechCon</p>
    </footer>
  </body>
</html>
